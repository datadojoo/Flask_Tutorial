<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forms</title>
    <style>
        .dynamic-form { margin-top: 20px; }
    </style>
</head>
<body>

<form id="FORM_ID" action="DEFAULT_ACTION">
    <p>Interested In:</p>
    <select name="sizes" id="select13">
        <option value="">-- Select an option --</option>
        <option value="profile">Creating free profile on myhealth.com</option>
        <option value="advertise">Advertise My Hospital/Clinic On MyHealth</option>
        <option value="software">Software to manage my Hospital</option>
    </select>
    <div id="dynamicFields" class="dynamic-form"></div>
    <button type="submit">Submit</button>
</form>

<script type="text/javascript">
    document.getElementById('select13').onchange = function() {
        const selectedValue = this.value;
        const dynamicFields = document.getElementById('dynamicFields');

        // Clear previous dynamic fields
        dynamicFields.innerHTML = '';

        if (selectedValue === 'profile') {
            dynamicFields.innerHTML = `
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            `;
            document.getElementById('FORM_ID').action = '/profile';
        } else if (selectedValue === 'advertise') {
            dynamicFields.innerHTML = `
                <label for="hospitalName">Hospital/Clinic Name:</label>
                <input type="text" id="hospitalName" name="hospitalName" required>
                <label for="contact">Contact Information:</label>
                <input type="text" id="contact" name="contact" required>
            `;
            document.getElementById('FORM_ID').action = '/advertise';
        } else if (selectedValue === 'software') {
            dynamicFields.innerHTML = `
                <label for="softwareType">Type of Software:</label>
                <input type="text" id="softwareType" name="softwareType" required>
                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" required></textarea>
            `;
            document.getElementById('FORM_ID').action = '/software';
        } else {
            document.getElementById('FORM_ID').action = 'DEFAULT_ACTION';
        }
    };
</script>

</body>
</html>
